<!DOCTYPE html>
<html>
<head>
    <title>Image Slideshow App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">

    <!-- Google Sign-In library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.7/howler.min.js"></script>
</head>
<body>
    <h1>Google Drive Slideshow App</h1>
    <p id="status">Sign in to start</p>

    <!-- Google Sign-In Button -->
    <div id="g_id_onload"
         data-client_id="1067280451430-65sea94t68h5bds6jsagmv052tnvc7nb.apps.googleusercontent.com"
         data-context="signin"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-shape="rectangular"
         data-theme="outline"
         data-text="signin_with"
         data-size="large">
    </div>

    <div id="app">
        <button id="select-folder">Select Folder</button>
        <button id="start-slideshow">Start Slideshow</button>
        <div id="image-container"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
